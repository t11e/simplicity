<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-us" xml:lang="en-us">
  <head>
    <title>simplicityFacetedSelect sandbox 1</title>
    <link href="http://yui.yahooapis.com/3.8.1/build/cssgrids/grids-min.css" rel="stylesheet" type="text/css" />
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
    <link href="../css/simplicityFancySelect.css" rel="stylesheet" type="text/css" />
    <style>
      body {
        font-size:62.5%;
      }
      textarea {
        width: 100%;
      }
  </style>
  </head>
  <body>
    <h1><a href="../index.html">home</a> | simplicityFacetedSelect sandbox 1</h1>
    <form id="test" onsubmit="return false;">
      <div class="yui3-g">
        <div id="nav" class="yui3-u-1-3">
          <fieldset id="default">
            <legend>Default</legend>
            <select name="example1" multiple="multiple" size="5">
              <option value="1">First</option>
              <option value="2">Second</option>
              <option value="3">Third</option>
              <option value="4">Fourth</option>
              <option value="5">Fifth</option>
            </select>
            <div></div>
          </fieldset>
        </div>
        <div id="nav" class="yui3-u-1-3">
          <fieldset id="checkboxes">
            <legend>Checkboxes</legend>
            <select name="example2" multiple="multiple" size="5">
              <option value="1">First</option>
              <option value="2">Second</option>
              <option value="3">Third</option>
              <option value="4">Fourth</option>
              <option value="5">Fifth</option>
            </select>
            <div>
              <ul class="options">
                <li class="option">
                  <label>
                    <input type="checkbox" class="option-checkbox" />
                    <span class="label"> </span>
                  </label>
                </li>
              </ul>
            </div>
          </fieldset>
        </div>
        <div id="nav" class="yui3-u-1-3">
          <fieldset id="radios">
            <legend>Radio Buttons</legend>
            <select name="example3">
              <option value="">Any</option>
              <option value="1">First</option>
              <option value="2">Second</option>
              <option value="3">Third</option>
              <option value="4">Fourth</option>
              <option value="5">Fifth</option>
            </select>
            <div>
              <ul class="options">
                <li class="option">
                  <label>
                    <input type="radio" class="option-radio" />
                    <span class="label"> </span>
                  </label>
                </li>
              </ul>
            </div>
          </fieldset>
        </div>
    </div>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/jquery-ui.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="http://cdn.transparensee.com/lib/json2/2010-11-17/json2.min.js" charset="utf-8"></script>

    <script type="text/javascript" src="../js/simplicity.equiv.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/simplicity.proxy.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/ui.simplicityWidget.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/ui.simplicityFancySelect.js" charset="utf-8"></script>

    <script type="text/javascript">
      $(function () {
        $('#default div:last').simplicityFancySelect({
          select: '#default select:first'
        });

        $('#checkboxes div:last').simplicityFancySelect({
          select: '#checkboxes select:first',
          template: ''
        });

        $('#radios div:last').simplicityFancySelect({
          select: '#radios select:first',
          template: '',
          radioStyle: true
        });
      });
    </script>
  </body>
</html>
