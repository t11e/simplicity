<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-us" xml:lang="en-us">
  <head>
    <title>simplicitySelectSlider sandbox</title>
    <link href="http://yui.yahooapis.com/3.8.1/build/cssgrids/grids-min.css" rel="stylesheet" type="text/css" />
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
    <!--
      Please do not copy the individual Simplicity CSS files to your project, or include them individually in your pages.
      Instead, we recommend that you use a single minified version from our CDN like this.

      <link href="http://cdn.transparensee.com/simplicity/VERSION/simplicity.min.css" rel="stylesheet">
    -->
    <link href="../css/ui-simplicity-select-slider.css" rel="stylesheet" type="text/css" />
    <style>
      body {
        font-size:62.5%;
      }
      #state {
        width: 100%;
      }
      .ui-simplicity-select-slider {
        margin-top: 3.2em;
        margin-bottom: 2em;
      }
  </style>
  </head>
  <body>
    <h1><a href="../index.html">home</a> | simplicitySelectSlider sandbox</h1>
    <form id="navForm" onsubmit="return false;">
      <div class="yui3-g">
        <div class="yui3-u-1-3">
          <fieldset>
            <legend>Size</legend>
            <input name="size">
            <select name="size">
              <option value="">Select...</option>
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
            </select>
          </fieldset>
          <fieldset>
            <legend>Size Slider</legend>
            <select id="sizeSelect" name="size">
              <option value="">Any</option>
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
            </select>
            <div id="sizeSelectSlider"/>
          </fieldset>
        </div>
        <div class="yui3-u-1-3">
          <fieldset>
            <legend>State</legend>
            <textarea id='state' name="state" rows="10"></textarea>
          </fieldset>
        </div>
        <div class="yui3-u-1-3">
          <fieldset>
            <legend>Size (copy)</legend>
            <input name="size">
            <select name="size">
              <option value="">Select...</option>
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
            </select>
          </fieldset>
          <fieldset>
            <legend>Size Slider (copy)</legend>
            <select id="sizeSelectCopy" name="size">
              <option value="">Any</option>
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
            </select>
            <div id="sizeSelectSliderCopy"/>
          </fieldset>
        </div>
      </div>
      <div class="yui3-g">
        <div class="yui3-u-1-2">
          <fieldset>
            <legend>Range</legend>
            <select id="rangeSelectMin" name="range_min">
              <option value="a">Alpha</option>
              <option value="b">Bravo</option>
              <option value="c">Charlie</option>
              <option value="d">Delta</option>
              <option value="e">Echo</option>
              <option value="f">Foxtrot</option>
              <option value="g">Golf</option>
              <option value="h">Hotel</option>
            </select>
            <select id="rangeSelectMax" name="range_max">
              <option value="a">Alpha</option>
              <option value="b">Bravo</option>
              <option value="c">Charlie</option>
              <option value="d">Delta</option>
              <option value="e">Echo</option>
              <option value="f">Foxtrot</option>
              <option value="g">Golf</option>
              <option value="h" selected="selected">Hotel</option>
            </select>
            <div id="rangeSelectSlider"/>
          </fieldset>
        </div>
        <div class="yui3-u-1-2">
          <fieldset>
            <legend>Range (copy)</legend>
            <select id="rangeSelectMinCopy" name="range_min">
              <option value="a">Alpha</option>
              <option value="b">Bravo</option>
              <option value="c">Charlie</option>
              <option value="d">Delta</option>
              <option value="e">Echo</option>
              <option value="f">Foxtrot</option>
              <option value="g">Golf</option>
              <option value="h">Hotel</option>
            </select>
            <select id="rangeSelectMaxCopy" name="range_max">
              <option value="a">alpha</option>
              <option value="b">bravo</option>
              <option value="c">charlie</option>
              <option value="d">delta</option>
              <option value="e">echo</option>
              <option value="f">foxtrot</option>
              <option value="g">golf</option>
              <option value="h" selected="selected">hotel</option>
            </select>
            <div id="rangeSelectSliderCopy"/>
          </fieldset>
        </div>
      </div>
      <div class="yui3-g">
        <div class="yui3-u-1-4">
          <fieldset>
            <legend>Price (copy)</legend>
            <select id="priceSelectMin" name="price_min">
              <option value="">Any</option>
              <option>10</option>
              <option>20</option>
              <option>30</option>
              <option>40</option>
              <option>50</option>
              <option>60</option>
              <option>70</option>
            </select>
            <select id="priceSelectMax" name="price_max">
              <option value="">Any</option>
              <option>10</option>
              <option>20</option>
              <option>30</option>
              <option>40</option>
              <option>50</option>
              <option>60</option>
              <option>70</option>
            </select>
            <div id="priceSelectSlider"/>
          </fieldset>
        </div>
        <div class="yui3-u-1-4">
          <fieldset>
            <legend>Price (max in diff order)</legend>
            <select id="priceSelectMinDiffOrder" name="price_min">
              <option value="">Any</option>
              <option>10</option>
              <option>20</option>
              <option>30</option>
              <option>40</option>
              <option>50</option>
              <option>60</option>
              <option>70</option>
            </select>
            <select id="priceSelectMaxDiffOrder" name="price_max">
              <option>20</option>
              <option>40</option>
              <option>60</option>
              <option value="" selected="selected">Any</option>
              <option>10</option>
              <option>30</option>
              <option>50</option>
              <option>70</option>
            </select>
            <div id="priceSelectSliderDiffOrder"/>
          </fieldset>
        </div>
        <div class="yui3-u-1-4">
          <fieldset>
            <legend>Price (max no options)</legend>
            <select id="priceSelectMinNoOptions" name="price_min">
              <option value="">Any</option>
              <option>10</option>
              <option>20</option>
              <option>30</option>
              <option>40</option>
              <option>50</option>
              <option>60</option>
              <option>70</option>
            </select>
            <select id="priceSelectMaxNoOptions" name="price_max"></select>
            <div id="priceSelectSliderNoOptions"/>
          </fieldset>
        </div>
        <div class="yui3-u-1-4">
          <fieldset>
            <legend>Price (max no options populateSecondSelect)</legend>
            <select id="priceSelectMinNoOptionsPop" name="price_min">
              <option value="">Any</option>
              <option>10</option>
              <option>20</option>
              <option>30</option>
              <option>40</option>
              <option>50</option>
              <option>60</option>
              <option>70</option>
            </select>
            <select id="priceSelectMaxNoOptionsPop" name="price_max"></select>
            <div id="priceSelectSliderNoOptionsPop"/>
          </fieldset>
        </div>
      </div>
    </form>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/jquery-ui.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="http://cdn.transparensee.com/lib/json2/2010-11-17/json2.min.js" charset="utf-8"></script>

    <!--
      Please do not copy the individual Simplicity JavaScript files to your project, or include them individually in your pages.
      Instead, we recommend that you use a single minified version from our CDN like this.

      <script src="http://cdn.transparensee.com/simplicity/VERSION/simplicity.min.js"></script>
    -->
    <script type="text/javascript" src="../js/simplicity.equiv.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/simplicity.proxy.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/ui.simplicityWidget.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/ui.simplicityState.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/fn.simplicityFromState.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/fn.simplicityToState.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/ui.simplicityInputs.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/ui.simplicitySelectSlider.js" charset="utf-8"></script>

    <script type="text/javascript">//<![CDATA[
      $(function () {
        $('body').simplicityState();

        $(':input').not('#state').simplicityInputs();

        $('#sizeSelectSlider').simplicitySelectSlider({
          select: '#sizeSelect',
          showTooltip: true
        });

        $('#sizeSelectSliderCopy').simplicitySelectSlider({
          select: '#sizeSelectCopy',
          showTooltip: true
        });

        $('#rangeSelectSlider').simplicitySelectSlider({
          select: '#rangeSelectMin',
          secondSelect: '#rangeSelectMax'
        });

        $('#rangeSelectSliderCopy').simplicitySelectSlider({
          select: '#rangeSelectMinCopy',
          secondSelect: '#rangeSelectMaxCopy',
          range: false
        });

        $('#priceSelectSlider').simplicitySelectSlider({
          select: '#priceSelectMin',
          secondSelect: '#priceSelectMax',
          justifyEndLabels: false
        });

        $('#priceSelectSliderDiffOrder').simplicitySelectSlider({
          select: '#priceSelectMinDiffOrder',
          secondSelect: '#priceSelectMaxDiffOrder',
          range: false,
          justifyEndLabels: false
        });

        $('#priceSelectSliderNoOptions').simplicitySelectSlider({
          select: '#priceSelectMinNoOptions',
          secondSelect: '#priceSelectMaxNoOptions',
          range: false,
          justifyEndLabels: false
        });

        $('#priceSelectSliderNoOptionsPop').simplicitySelectSlider({
          select: '#priceSelectMinNoOptionsPop',
          secondSelect: '#priceSelectMaxNoOptionsPop',
          populateSecondSelect: true,
          range: false,
          justifyEndLabels: false
        });

        $('body').bind('simplicityStateChange', function (evt, state) {
          $('#state').val(JSON.stringify(state, null, '  '));
        });
        $('#state').change(function (evt) {
          $('body').simplicityState('state', JSON.parse($(evt.target).val()));
        });

        $('body').simplicityState('triggerChangeEvent');
      });
    //]]></script>
  </body>
</html>
