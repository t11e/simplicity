<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial Search - Cross Origin</title>
    <link href="http://yui.yahooapis.com/3.8.1/build/cssgrids/grids-min.css" rel="stylesheet" type="text/css" />
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
    <link href="../css/simplicity/simplicityPagination.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="images/favicon.jpg"/>
    <style>
      body {
        margin: auto; /* center in viewport */
        width: 960px;
        font-size:62.5%;
      }
      #nav {
        width: 200px;
      }
      #main {
        width: 760px;
      }
      .result-set .result-row {
        margin-top: 6px;
        margin-bottom: 6px;
      }
      .ui-simplicity-facet-count {
        float: right;
      }
      #styleCheckboxes ul,
      #styleCheckboxesFlyout ul {
        list-style-type: none;
        padding-left: 1em;
      }
    </style>
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1><a href="../index.html">home</a> | Tutorial Search - Cross Origin</h1>
    <form id="myForm" onsubmit="return false;">
      <div class="yui3-g">
        <div id="nav" class="yui3-u">
          <fieldset>
            <legend>Search Controls</legend>
            <button id="searchButton">Search</button>
            <button id="resetButton">Reset</button>
          </fieldset>
          <fieldset>
            <legend>Type</legend>
            <select name="type">
              <option value="">Select...</option>
              <option value="rentals">Rentals</option>
              <option value="sales">Sales</option>
            </select>
          </fieldset>
          <fieldset id="conditionCheckboxes">
            <legend>Condition</legend>
            <div class="row">
              <input type="checkbox" id="condition_0" name="condition" value="0" />
              <label for="condition_0">Money pit</label>
            </div>
            <div class="row">
              <input type="checkbox" id="condition_1" name="condition" value="1" />
              <label for="condition_1">Fixer-upper</label>
            </div>
            <div class="row">
              <input type="checkbox" id="condition_2" name="condition" value="2" />
              <label for="condition_2">Needs work</label>
            </div>
            <div class="row">
              <input type="checkbox" id="condition_3" name="condition" value="3" />
              <label for="condition_3">Good shape</label>
            </div>
            <div class="row">
              <input type="checkbox" id="condition_4" name="condition" value="4" />
              <label for="condition_4">Excellent condition</label>
            </div>
          </fieldset>
          <fieldset>
            <legend>Cross Origin Method</legend>
            <select name="cors-method">
              <option value="json">CORS</option>
              <option value="jsonp">JSONP</option>
            </select>
          </fieldset>
        </div>
        <div id="main" class="yui3-u">
          <fieldset class="ui-widget">
            <legend>Search Results</legend>
            <div id="searchResults"></div>
          </fieldset>
          <fieldset class="ui-widget ui-widget-content">
            <legend>Pagination</legend>
            <div id="paginationWidget"></div>
          </fieldset>
          <div class="yui3-g">
            <div id="debug"></div>
          </div>
        </div>
      </div>
    </form>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/jquery-ui.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="http://cdn.transparensee.com/lib/jquery-plugin/bbq/1.2.1/jquery.ba-bbq.min.js" charset="utf-8"></script>
    <!--[if IE]>
      <script src="http://cdn.transparensee.com/lib/xdr/984c41/xdr.min.js"></script>
      <script src="http://cdn.transparensee.com/lib/json2/2010-11-17/json2.min.js"></script>
    <![endif]-->

    <script type="text/javascript" src="../js/simplicity/simplicity.version.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/simplicity/simplicity.equiv.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/simplicity/simplicity.proxy.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/simplicity/ui.simplicityWidget.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/simplicity/ui.simplicityState.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/simplicity/fn.simplicityFromState.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/simplicity/fn.simplicityToState.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/simplicity/ui.simplicityHistory.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/simplicity/simplicity.ajaxHelper.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/simplicity/ui.simplicityDiscoverySearch.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/simplicity/ui.simplicityInputs.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/simplicity/ui.simplicityDebug.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/simplicity/ui.simplicitySlider.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/simplicity/ui.simplicityFacetCount.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/simplicity/ui.simplicityFacetedInput.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/simplicity/ui.simplicityPagination.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/simplicity/ui.simplicityPageSnapBack.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/simplicity/ui.simplicitySearchResults.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/simplicity/ui.simplicityRenderParamsSearchResults.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/simplicity/ui.simplicityFlyout.js" charset="utf-8"></script>
    <script type="text/javascript"><!--//<![CDATA[
      $('#nav fieldset').addClass("ui-widget ui-widget-content");

      $('body').simplicityState();

      $('#nav :input[name="type"]').simplicityFacetedInput({
        dimension: 'type',
        placement: 'append-label'
      });

      $('#conditionCheckboxes :checkbox').simplicityFacetedInput({
        dimension: 'condition',
        placement: 'append-label'
      });

      $('#nav :input[name="cors-method"]').change(function() {
        var dataType = $('#nav :input[name="cors-method"]').val();
        $('body')
          .simplicityDiscoverySearch("option", "dataType", dataType)
          .simplicityDiscoverySearch('search');
      });

      $('#paginationWidget').simplicityPagination();

      $('#searchButton').button().click(function (evt) {
        $('body').simplicityDiscoverySearch('search');
        evt.stopPropagation();
      });
      $('#resetButton').button().click(function (evt) {
        $('body').simplicityState('reset');
        evt.stopPropagation();
      });

      $('#debug').simplicityDebug();

      $('#searchResults').simplicitySearchResults();

      $('body')
        .simplicityState('mergeQueryParams')
        .simplicityHistory()
        .simplicityState('triggerChangeEvent')
        .simplicityPageSnapBack()
        .simplicityDiscoverySearch({
          url: 'http://tutorial.discoverysearchengine.com/search_controller_real_estate.php'
        })
        .simplicityDiscoverySearch('search');
    //]]>--></script>
  </body>
</html>
