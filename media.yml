mediaRootDir: .
outputDir: .
tempDir: build.ant/compressed
groups:

  - groupName: simplicity_js
    mediaType: js
    outputFileName: build.ant/processed/simplicity.js
    outputFileNameMinified: build.ant/processed/simplicity.min.js
    sourceFileNames:
      # Core
      - js/simplicity.version.js
      - js/simplicity.equiv.js
      - js/simplicity.proxy.js
      - js/ui.simplicityWidget.js
      - js/fn.simplicityFromState.js
      - js/fn.simplicityToState.js
      - js/ui.simplicityState.js
      - js/ui.simplicityInputs.js
      - js/ui.simplicityHistory.js
      - js/simplicity.ajaxHelper.js
      - js/ui.simplicityDiscoverySearch.js
      - js/ui.simplicityDebug.js
      # Widget sensitive to search
      - js/ui.simplicitySearchResults.js
      - js/ui.simplicityRenderParamsSearchResults.js
      - js/ui.simplicityPagination.js
      - js/ui.simplicityPageSnapBack.js
      - js/ui.simplicityFacetCount.js
      - js/ui.simplicityFacetedInput.js
      - js/ui.simplicityFacetedSelect.js
      # UI only
      - js/ui.simplicitySlider.js
      - js/ui.simplicitySelectSlider.js
      - js/ui.simplicityFlyout.js
      - js/ui.simplicityFancySelect.js
      - js/ui.simplicityFancyFacets.js
      # Maps
      - js/simplicity.degreesToRadians.js
      - js/simplicity.radiansToDegrees.js
      - js/simplicity.haversineDistanceRadians.js
      - js/simplicity.haversineDistanceMiles.js
      - js/simplicity.haversineDistanceKm.js
      - js/ui.simplicityGoogleMap.js
      - js/ui.simplicityGoogleMapResults.js
      - js/ui.simplicityGoogleMapBoundsCoordinator.js
      - js/ui.simplicityGoogleMapBoundsTracker.js
      - js/ui.simplicityGoogleMarker.js
      - js/ui.simplicityBingMap.js
      - js/ui.simplicityBingMapResults.js
      - js/ui.simplicityBingMapBoundsCoordinator.js
      - js/ui.simplicityBingMapBoundsTracker.js
      - js/ui.simplicityMapQuestMap.js
      - js/ui.simplicityMapQuestMapResults.js
      - js/ui.simplicityMapQuestMapBoundsCoordinator.js
      - js/ui.simplicityMapQuestMapBoundsTracker.js
      - js/ui.simplicityYahooMap.js
      - js/ui.simplicityYahooMapResults.js
      - js/ui.simplicityYahooMapBoundsCoordinator.js
      - js/ui.simplicityYahooMapBoundsTracker.js
      - js/ui.simplicityNokiaMap.js
      - js/ui.simplicityNokiaMapResults.js
      - js/ui.simplicityNokiaMapBoundsCoordinator.js
      - js/ui.simplicityNokiaMapBoundsTracker.js
      # Geocoders
      - js/ui.simplicityGoogleGeocoder.js
      - js/ui.simplicityBingGeocoder.js
      - js/ui.simplicityMapQuestGeocoder.js
      - js/ui.simplicityYahooGeocoder.js
      - js/ui.simplicityNokiaGeocoder.js
      # Shape Creators
      - js/simplicityGeoFn.js
      - js/ui.simplicityMapShapeCreator.js
      - js/ui.simplicityMapShapeCreatorUi.js
      - js/ui.simplicityBingMapResults.js
      - js/ui.simplicityGoogleMapShapeCreator.js
      - js/ui.simplicityNokiaMapShapeCreator.js
      - js/ui.simplicityMapQuestMapShapeCreator.js

  - groupName: simplicity_css
    mediaType: css
    outputFileName: build.ant/processed/simplicity.css
    outputFileNameMinified: build.ant/processed/simplicity.min.css
    sourceFileNames:
      - css/simplicityPagination.css
      - css/simplicitySlider.css
      - css/simplicityFancySelect.css
      - css/simplicityGoogleMarker.css
      - css/simplicityMapShapeCreator.css
      - css/simplicityMapShapeCreatorUi.css

  - groupName: search_js
    mediaType: js
    outputFileName: build.ant/processed/search.js
    outputFileNameMinified: build.ant/processed/search.min.js
    sourceFileNames:
      - example/js/search_controller_gsa.js
      - example/js/search_controller_realestate.js
      - example/js/search_results_gsa.js
      - example/js/search_results_realestate.js

