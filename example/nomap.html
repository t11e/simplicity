<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial Search</title>
    <link href="http://yui.yahooapis.com/3.8.1/build/cssgrids/grids-min.css" rel="stylesheet" type="text/css" />
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
    <link href="../css/simplicityPagination.css" rel="stylesheet" type="text/css" />
    <link href="../css/simplicitySlider.css" rel="stylesheet" type="text/css" />
    <style>
      body {
        margin: auto; /* center in viewport */
        width: 960px;
        font-size:62.5%;
      }
      #nav {
        width: 200px;
      }
      #main {
        width: 760px;
      }
      .result-set .result-row {
        margin-top: 6px;
        margin-bottom: 6px;
      }
      .ui-simplicity-facet-count {
        padding-left: 1em;
        padding-right: 0.5em;
        float: right;
      }
      #styleCheckboxes ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }
      #styleCheckboxes ul li {
        padding-left: 0;
      }
      #styleCheckboxes li li {
        padding-left: 1em;
      }
    </style>
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1><a href="../index.html">home</a> | Tutorial Search</h1>
    <form id="myForm" onsubmit="return false;">
      <div class="yui3-g">
        <div id="nav" class="yui3-u">
          <fieldset>
            <legend>Search Controls</legend>
            <button id="searchButton">Search</button>
            <br />
            <button id="resetButton">Reset</button>
            <br />
            <label for="pageSize">Page Size</label>
            <select id="pageSize" name="pageSize">
              <option value=""></option>
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
              <option value="50">50</option>
            </select>
            <br />
            <input id="autoSearch" type="checkbox" name="autoSearch" value="true" checked="checked"/>
            <label for="autoSearch">Auto Search</label>
          </fieldset>
          <fieldset>
            <legend>Type</legend>
            <select name="type">
              <option value="">Select...</option>
              <option value="rentals">Rentals</option>
              <option value="sales">Sales</option>
            </select>
          </fieldset>
          <fieldset id="conditionCheckboxes">
            <legend>Condition</legend>
            <div class="row">
              <input type="checkbox" id="condition_0" name="condition" value="0" />
              <label for="condition_0">Money pit</label>
            </div>
            <div class="row">
              <input type="checkbox" id="condition_1" name="condition" value="1" />
              <label for="condition_1">Fixer-upper</label>
            </div>
            <div class="row">
              <input type="checkbox" id="condition_2" name="condition" value="2" />
              <label for="condition_2">Needs work</label>
            </div>
            <div class="row">
              <input type="checkbox" id="condition_3" name="condition" value="3" />
              <label for="condition_3">Good shape</label>
            </div>
            <div class="row">
              <input type="checkbox" id="condition_4" name="condition" value="4" />
              <label for="condition_4">Excellent condition</label>
            </div>
          </fieldset>
          <fieldset>
            <legend>Bedrooms</legend>
            <input type="hidden" id="bed" name="bed"/>
            <div id="bedLabel"></div>
            <div id="bedSlider"></div>
          </fieldset>
          <fieldset>
            <legend>Bathrooms</legend>
            <input type="hidden" id="bath" name="bath"/>
            <div id="bathLabel"></div>
            <div id="bathSlider"></div>
          </fieldset>
          <fieldset>
            <legend>Price (sales)</legend>
            <label for="priceMin">Min</label>
            <input id="priceMin" name="priceMin"/>
            <br/>
            <label for="priceMax">Max</label>
            <input id="priceMax" name="priceMax"/>
            <br/>
            <div id="priceRange"></div>
            <div id="priceSlider"></div>
          </fieldset>
          <fieldset>
            <legend>Lease (rentals)</legend>
            <label for="leaseMin">Min</label>
            <input id="leaseMin" name="leaseMin"/>
            <br/>
            <label for="leaseMax">Max</label>
            <input id="leaseMax" name="leaseMax"/>
            <br/>
            <div id="leaseRange"></div>
            <div id="leaseSlider"></div>
          </fieldset>
          <fieldset id="styleCheckboxes">
            <legend>Style</legend>
            <ul>
              <li class="row">
                <input type="checkbox" id="style_multi-family" name="style" value="multi-family" />
                <label for="style_multi-family">Multi Family</label>
                <ul>
                  <li class="row">
                    <input type="checkbox" id="style_apartment" name="style" value="apartment" />
                    <label for="style_apartment">Apartment</label>
                  </li>
                  <li class="row">
                    <input type="checkbox" id="style_condo" name="style" value="condo" />
                    <label for="style_condo">Condo</label>
                  </li>
                  <li class="row">
                    <input type="checkbox" id="style_co-op" name="style" value="co-op" />
                    <label for="style_co-op">Co-op</label>
                  </li>
                  <li class="row">
                    <input type="checkbox" id="style_townhome" name="style" value="townhome" />
                    <label for="style_townhome">Townhome</label>
                  </li>
                </ul>
              </li>
              <li class="row">
                <input type="checkbox" id="style_single-family" name="style" value="single-family" />
                <label for="style_single-family">Single Family</label>
                <ul>
                  <li class="row">
                    <input type="checkbox" id="style_colonial" name="style" value="colonial" />
                    <label for="style_colonial">Colonial</label>
                  </li>
                  <li class="row">
                    <input type="checkbox" id="style_classical" name="style" value="classical" />
                    <label for="style_classical">Classical</label>
                  </li>
                  <li class="row">
                    <input type="checkbox" id="style_victorian" name="style" value="victorian" />
                    <label for="style_victorian">Victorian</label>
                  </li>
                  <li class="row">
                    <input type="checkbox" id="style_contemporary" name="style" value="contemporary" />
                    <label for="style_contemporary">Contemporary</label>
                  </li>
                </ul>
              </li>
            </ul>
          </fieldset>
        </div>
        <div id="main" class="yui3-u">
          <fieldset class="ui-widget">
            <legend>Search Results</legend>
            <div id="searchResults"></div>
          </fieldset>
          <fieldset class="ui-widget ui-widget-content">
            <legend>Pagination</legend>
            <div id="paginationWidget"></div>
          </fieldset>
        </div>
      </div>
    </form>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/jquery-ui.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="http://cdn.transparensee.com/lib/jquery-plugin/bbq/1.2.1/jquery.ba-bbq.min.js" charset="utf-8"></script>
    <!--[if IE]>
      <script src="http://cdn.transparensee.com/lib/xdr/984c41/xdr.min.js"></script>
      <script src="http://cdn.transparensee.com/lib/json2/2010-11-17/json2.min.js"></script>
      <script src="http://cdn.transparensee.com/lib/jquery-plugin/bgiframe/2.1.2/jquery.bgiframe.min.js"></script>
    <![endif]-->

    <script type="text/javascript" src="../js/simplicity.version.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/simplicity.equiv.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/simplicity.proxy.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/ui.simplicityWidget.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/ui.simplicityState.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/fn.simplicityFromState.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/fn.simplicityToState.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/ui.simplicityHistory.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/simplicity.ajaxHelper.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/ui.simplicityDiscoverySearch.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/ui.simplicityInputs.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/ui.simplicitySlider.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/ui.simplicityFacetCount.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/ui.simplicityFacetedInput.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/ui.simplicityPagination.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/ui.simplicityPageSnapBack.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/ui.simplicitySearchResults.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/search_controller_realestate.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/search_results_realestate.js" charset="utf-8"></script>
    <script type="text/javascript"><!--//<![CDATA[
      if (!$.support.cors) {
        // Work around for an IE bug where CORS requests don't work from a file:// url, even with
        // the xdr patch applied.
        $.support.cors = true;
      }

      $('#nav fieldset').addClass("ui-widget ui-widget-content");

      $('body').simplicityState();

      $('#nav :input[name="pageSize"]').simplicityInputs();

      $('#nav :input[name="type"]').simplicityFacetedInput({
        dimension: 'type',
        placement: 'append-label'
      });

      $('#conditionCheckboxes :checkbox').simplicityFacetedInput({
        dimension: 'condition',
        placement: 'append-label'
      });

      $('#nav :input[name="bed"]').simplicityInputs();
      (function () {
        var display = function (evt, ui) {
          var label;
          if (ui.value === 0) {
            label = 'Any';
          } else {
            label = ui.value + ' BR'
          }
          $('#bedLabel').text(label);
        };
        $('#bedSlider').simplicitySlider({
          input: '#bed',
          any: 0,
          min: 0,
          max: 5,
          change: display,
          slide: display
        });
      }());

      $('#nav :input[name="bath"]').simplicityInputs();
      (function () {
        var display = function (evt, ui) {
          var label;
          if (ui.value === 0) {
            label = 'Any';
          } else {
            label = ui.value + ' BA'
          }
          $('#bathLabel').text(label);
        };
        $('#bathSlider').simplicitySlider({
          input: '#bath',
          any: 0,
          min: 0,
          max: 3,
          change: display,
          slide: display
        });
      }());

      $('#nav :input[name="priceMin"]').simplicityInputs();
      $('#nav :input[name="priceMax"]').simplicityInputs();
      (function () {
        var rangeDisplay = function (evt, ui) {
          var label;
          if (ui.values[0] === 199 && ui.values[1] === 701) {
            label = 'Any';
          } else if (ui.values[0] === 199) {
            label = 'Less than $' + ui.values[1] + 'K';
          } else if (ui.values[1] === 701) {
            label = 'More than $' + ui.values[0] + 'K';
          } else {
            label = 'Between $' + ui.values[0] + "K and $" + ui.values[1] + 'K';
          }
          $('#priceRange').text(label);
        };
        $('#priceSlider').simplicitySlider({
          input: ['#priceMin', '#priceMax'],
          any: [199, 701],
          min: 199,
          max: 701,
          range: true,
          change: rangeDisplay,
          slide: rangeDisplay,
          handleToInput: function (v) {
            return v * 1000;
          },
          inputToHandle: function (v) {
            return v / 1000;
          }
        });
      }());

      $('#nav :input[name="leaseMin"]').simplicityInputs();
      $('#nav :input[name="leaseMax"]').simplicityInputs();
      (function () {
        var rangeDisplay = function (evt, ui) {
          var label;
          if (ui.values[0] === 950 && ui.values[1] === 3050) {
            label = 'Any';
          } else if (ui.values[0] === 950) {
            label = 'Less than $' + ui.values[1];
          } else if (ui.values[1] === 3050) {
            label = 'More than $' + ui.values[0];
          } else {
            label = 'Between $' + ui.values[0] + " and $" + ui.values[1];
          }
          $('#leaseRange').text(label);
        };
        $('#leaseSlider').simplicitySlider({
          input: ['#leaseMin', '#leaseMax'],
          any: [950, 3050],
          min: 950,
          max: 3050,
          step: 50,
          range: true,
          change: rangeDisplay,
          slide: rangeDisplay
        });
      }());

      $('#styleCheckboxes :checkbox').simplicityFacetedInput({
        dimension: 'style',
        placement: 'append-label'
      });

      $('#paginationWidget').simplicityPagination();

      $('#searchButton').button().click(function (evt) {
        $('body').simplicityDiscoverySearch('search');
        evt.stopPropagation();
      });
      $('#resetButton').button().click(function (evt) {
        $('body').simplicityState('reset');
        evt.stopPropagation();
      });

      $('#searchResults').simplicitySearchResults({
        resultsCallback: window.search_results_realestate
      });

      $('#autoSearch').change(function (evt) {
        $('body').simplicityDiscoverySearch('option', 'searchOnStateChange', evt.target.checked);
      });

      $('body')
        .simplicityState('mergeQueryParams')
        .simplicityHistory()
        .simplicityState('triggerChangeEvent')
        .simplicityPageSnapBack()
        .simplicityDiscoverySearch({
          url: 'http://tutorial.discoverysearchengine.com:8090/ws/query',
          backend: 'engine',
          controllerCallback: window.search_controller_realestate,
          searchOnStateChange: $('#autoSearch')[0].checked
        })
        .simplicityDiscoverySearch('search');
    //]]>--></script>
  </body>
</html>
